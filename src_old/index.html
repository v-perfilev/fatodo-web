<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fatodo</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      #preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      #preloader img {
        width: 270px;
        height: 270px;
        max-width: 70%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="preloader">
        <img src="/spinner.svg" alt="Fatodo" />
      </div>
    </div>
  </body>
</html>
